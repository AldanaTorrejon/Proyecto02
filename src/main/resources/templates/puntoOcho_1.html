<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado Alumno</title>
</head>
<body>
	<h1>Listado Alumnos Aprobados</h1>
	<table>
		<tr>
			<th>Nombre  |</th>
			<th>Apellido  |</th>
			<th> ID |</th>
			<th>  Libreta </th>
		</tr>
		<tr>
		<tr th:each="student:${puntoOcho_1}">
			<th th:text="${student.Nombre}"></th>
			<th th:text="${student.Apellido}"></th>
			<th th:text="${student.LibretaUni}"></th>
			<th th:text="${student.getStringOfGrades()}"></th>
		</tr>
	</table>
	<br>
	<a href="/index">Volver al Menu</a>
</body>
</html>
